<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather aplication</title>
  </head>
  <body>
    <div class="container">
     <div class="weather-app-wrapper">
      <div class="weather-app">
       <form id="search-form" id="search-form" class="mb-3">
          <div class="row">
              <div class="col-6">
                   <input type="search" placeholder="Type a city..."
                   class="form-control" id="city-input" autocomplete="off" />
              </div>
              <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary w-100" id ="button1">
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id= "current-location-button">Current</button>
            </div>
          </div>
        
        </form>
      <br />
      <div class="overview">
      <h1 id="city"></h1>
      <br>
      <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
  
      </ul>
      </div>
      <br />
      <br />
      <h2>
          <div class="row">
    <div class="col-8">
        <div class="clearfix-weather-temperature">
      <img src="img/zachmu.png" alt="" class="float-left" id="icon"/>
      <div class="temp">
        <span class="temperature" id="temperature"></span
        ><span class="units"> 
          <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
      </div>
      
  
  
      </div>
      
    </div>
    <div class="col-4">
        <ul>
            <li>
              Humidity:  <span id="humidity">77</span>
              %
            </li>
            <li>
              Wind:  <span id="wind">14</span>
              m/h   
            </li>
            
        </ul>
    </div>
</h2>
        
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sat</h5>
          <img src="img/zachmu.png" class="card-img-top" alt="..." />
          <p class="card-text">15° C</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sun</h5>
          <img src="img/slonce.png" class="card-img-top" alt="..." />
          <p class="card-text">
             17° C
          </p>
        </div>
      </div>
      <div class="card">
         <div class="card-body">
          <h5 class="card-title">Mon</h5>
          <img src="img/slonce.png" class="card-img-top" alt="..." />
          <p class="card-text">
            18° C
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tue</h5>
          <img src="img/zachmu.png" class="card-img-top" alt="..." />
          <p class="card-text">15° C</p>
          </div>
      </div>
      <div class="card">
       <div class="card-body">
          <h5 class="card-title">Wed</h5>
           <img src="img/chmu.png" class="card-img-top" alt="..." />
          <p class="card-text">
           14° C
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Thu</h5>
          <img src="img/zachmu.png" class="card-img-top" alt="..." />
          <p class="card-text">
            15° C
          </p>
        </div>
        </div>
    
  </div>
      </div>
      <small><a href="https://github.com/AgaRajSig/weather-app" target="_blank">Open-source code</a>, by Agnieszka Rajska-Sigwald</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
